<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faycal Rafa - Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="src/styles/main.css" />
    <link rel="stylesheet" href="src/styles/animations.css" />
  </head>
  <body>
    <div class="gradient-mesh"></div>
    <div class="container py-5">
      <div class="text-center">
        <div class="profile-img"></div>
        <h1></h1>
        <div class="social-links mb-4"></div>
      </div>

      <!-- About Section -->
      <div class="section-card">
        <h2><i class="fas fa-user me-2"></i>About Me</h2>
        <p class="lead"></p>
        <div class="skills mt-3"></div>
      </div>

      <!-- Experience Section -->
      <div class="section-card">
        <h2><i class="fas fa-briefcase me-2"></i>Experience</h2>
      </div>

      <!-- Education Section -->
      <div class="section-card">
        <h2><i class="fas fa-graduation-cap me-2"></i>Education</h2>
        <p></p>
        <p><i class="fas fa-book me-2"></i>Key Readings:</p>
      </div>

      <!-- Skills Section -->
      <div id="skills-section" class="section-card">
        <h2><i class="fas fa-tools me-2"></i>Skills</h2>
      </div>

      <!-- Languages Section -->
      <div id="languages-section" class="section-card">
        <h2><i class="fas fa-language me-2"></i>Languages</h2>
      </div>

      <button class="download-btn">
        <i class="fas fa-download me-2"></i>Download CV
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="src/scripts/main.js"></script>
    <script src="src/scripts/particles.js"></script>
  </body>
</html>
