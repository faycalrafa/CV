<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faycal Rafa - Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="src/styles/main.css" />
    <link rel="stylesheet" href="src/styles/animations.css" />
  </head>
  <body>
    <div class="gradient-mesh">
      <div class="radiating-sun"></div>
    </div>
    <div class="container py-5">
      <div class="text-center">
        <div class="profile-img"></div>
        <h1></h1>
        <div class="contact-info small mb-2">
          <span><i class="fas fa-code me-2"></i>Tech Lead</span>
          <span>
            <i class="fas fa-phone me-2 my-2" style="margin-left: 20px"></i
            >+213540980238
          </span>
          <div>
            <i class="fas fa-map-marker-alt me-2" style="margin-left: 20px"></i
            >Cheraga, Algiers
          </div>
        </div>
        <div class="social-links mb-4"></div>
      </div>

      <!-- About Section -->
      <div class="section-card">
        <h2><i class="fas fa-user me-2"></i>About Me</h2>
        <p class="lead"></p>
        <div class="skills mt-3"></div>
      </div>

      <!-- Experience Section -->
      <div class="section-card">
        <h2><i class="fas fa-briefcase me-2"></i>Experience</h2>
      </div>

      <!-- Education Section -->
      <div class="section-card">
        <h2><i class="fas fa-graduation-cap me-2"></i>Education</h2>
        <p></p>
        <p><i class="fas fa-book me-2"></i>Key Readings:</p>
      </div>

      <!-- Skills Section -->
      <div id="skills-section" class="section-card">
        <h2><i class="fas fa-tools me-2"></i>Skills</h2>
      </div>

      <!-- Languages Section -->
      <div id="languages-section" class="section-card">
        <h2><i class="fas fa-language me-2"></i>Languages</h2>
        <div class="language-container">
          <div
            class="language-bar"
            data-proficiency="10"
            style="--proficiency-percent: 100%"
          >
            <div class="language-fill">English: Highly Proficient</div>
            <i class="fas fa-language language-icon"></i>
          </div>
          <div
            class="language-bar"
            data-proficiency="7"
            style="--proficiency-percent: 70%"
          >
            <div class="language-fill">French: Proficient</div>
            <i class="fas fa-language language-icon"></i>
          </div>
          <div
            class="language-bar"
            data-proficiency="8"
            style="--proficiency-percent: 80%"
          >
            <div class="language-fill">Arabic: Proficient</div>
            <i class="fas fa-language language-icon"></i>
          </div>
        </div>
      </div>

      <button class="download-btn">
        <div style="margin-right: 40px" class="download-cv-btn">
          <i class="fas fa-download me-2"></i>Download CV
        </div>
        <a
          href="https://wa.me/213540980238"
          target="_blank"
          class="whatsapp-btn"
        >
          <i class="fab fa-whatsapp"></i>
        </a>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="src/scripts/main.js"></script>
    <script src="src/scripts/particles.js"></script>
  </body>
</html>
